<div class="formbg">
  <form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title> Register </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Enter Name" formControlName="name" />
              <mat-error *ngIf="registerForm.controls['name'].hasError('required')">
                <strong> Name is Required</strong>
              </mat-error>
              <mat-error *ngIf="registerForm.controls['name'].hasError('minlength')">
                <strong> Min. Length should be 4</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Phone Number" formControlName="phNo" />
              <mat-error *ngIf="registerForm.controls['phNo'].hasError('required')">
                <strong> Phone Number is Required</strong>
              </mat-error>
              <mat-error *ngIf="registerForm.controls['phNo'].hasError('pattern')">
                <strong>
                  Phone Number Start with 6,7,8,9 must have 10 digits</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Enter Email Id" formControlName="emailId" />
              <mat-error *ngIf="registerForm.controls['emailId'].hasError('required')">
                <strong> Email Id is Required</strong>
              </mat-error>
              <mat-error *ngIf="registerForm.controls['emailId'].hasError('pattern')">
                <strong> Please Enter Valid Mail ID</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Enter Password" type="password" formControlName="password" />
              <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
                <strong> Password is required</strong>
              </mat-error>
              <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')">
                <strong> Password length should be 8</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
          <p  class="text2" >Select Profile Picture :-</p>
          </div>
          <div class="col">
          <input id="input" (change)="onFileSelected($event)" type="file" formControlName="profileImg" name="profileImg"
            class="text1" />
          <p style="margin-left: 0px" class="text1">
            Image size should be less than 100kb
          </p>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="button" type="submit" [disabled]="registerForm.invalid">
          Register
        </button>
        <a mat-raised-button class="button" routerLink="/login">Login</a>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
